<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>To-Do</title>
</head>
<body>
	<nav class="navbar fixed-top bg-primary">
		<!-- nama app -->
		<h1 class="navbar-brand">TODO App</h1>
	</nav><br>&nbsp;
	<div class="container">
		<div class="content">
			<!-- section items -->
			<ul class="todo-items">
			</ul>
			
			<!-- button add item -->
			<div class="jumbotron additem" data-toggle="modal" data-target="#modalAdd">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
				</svg>
				<h5>Tambah daftar</h5>
			</div>
			
			<!-- modal add -->
			<div class="modal fade" id="modalAdd">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Tambah daftar</h4>
						</div>
						<form autocomplete="off" class="todo-form">
						<div class="modal-body">
							<div class="form-group">
								<label for="judul">Judul :</label>
								<input type="text" class="form-control todo-input1" name="judul" id="judul" maxlength="50" autofocus required>
							</div>
							<div class="form-group">
								<label for="deskripsi">Deskripsi : </label>
								<textarea class="form-control todo-input2" name="deskripsi" id="deskripsi" placeholder="optional" maxlength="150"></textarea>
							</div>
						</div>
						<div class="modal-footer justify-content-center">
							<button class="btn btn-danger btn-lg" data-dismiss="modal">Batal</button>
							<button type="submit" class="btn btn-success btn-lg">Tambah</button>
						</div>
						</form>
					</div>
				</div>
			</div>			
		</div>
	</div>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
